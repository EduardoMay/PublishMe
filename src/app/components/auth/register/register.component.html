<div class="container mt-4">
  <div class="row align-items-center" style="height: 80vh;">
    <div class="col-md-5 border shadow p-4 m-auto">
      <h1 class="text-center">Registro</h1>
      <hr>
      <form #formRegister="ngForm" (ngSubmit)="confirmPassword(formRegister)">

        <div class="input-group mb-3">

          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
          </div>

          <input type="name" class="form-control" id="name" placeholder="Nombre"
          name="name" [(ngModel)]="name" required>
          <!-- <small id="nameHelp" class="form-text text-muted">Ingrese un nombre valido.</small> -->
        </div>

        <div class="input-group mb-3">

          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
          </div>

          <input type="email" class="form-control" id="email" placeholder="Correo"
          name="email" [(ngModel)]="email" required>
          <!-- <small id="emailHelp" class="form-text text-muted">Ingrese un correo valido.</small> -->
        </div>

        <div class="input-group mb-3">

          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-key"></i></span>
          </div>

          <input type="password" class="form-control" id="password" placeholder="Contraseña" [ngClass]="{'is-invalid': !confirmPasswordForm}"
          name="password" [(ngModel)]="password" required>
        </div>

        <div class="input-group mb-4">

          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-key"></i></span>
          </div>

          <input type="password" class="form-control" id="repeatPassword" placeholder="Repetir contraseña" [ngClass]="{'is-invalid': !confirmPasswordForm}"
          name="repeatPassword" [(ngModel)]="repeatPassword" required>
          <small class="form-text text-danger" *ngIf="!confirmPasswordForm">Las contraseñas no son iguales</small>
        </div>

        <div>
          <button type="submit" class="btn btn-primary btn-block">Registrarme</button>
        </div>

      </form>
    </div>
  </div>
</div>
